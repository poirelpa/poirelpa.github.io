<html>
<head>
  <title>Génération d'exercices a partir d'une liste de mots</title>
</head>
<body>
  <h1>Génération d'exercices a partir d'une liste de mots</h1>
  <label for="words">Liste de mots</label><br/>
  <textarea name="words" id="words"></textarea><br/>
  <button id="labelsBtn">Générer des étiquettes</button>
  <script>
    var generateLabels = function(){
      alert(document.getElementById('words').value);
    }
    (function(){
      document.getElementByID("labelsBtn").addEventListener('click',generateLabels,false);
    })();
  </script>
</body>
</html>
